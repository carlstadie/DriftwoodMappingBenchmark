[workspace]
name = "DriftwoodMappingBenchmark"
channels = ["pytorch", "nvidia", "conda-forge"]
platforms = ["linux-64"]

[system-requirements]
cuda = "12.1"

[dependencies]
# Core Python
python = "3.11.*"

# PyTorch + CUDA stack
pytorch = "2.5.*"
torchvision = "0.20.*"
torchaudio = "2.5.*"

# Core scientific stack (let pixi pick versions)
numpy = "*"
scipy = "*"
pandas = "*"
scikit-learn = "*"
matplotlib-base = "*"
tensorboard = "*"
tensorboard-data-server = "*"

# Geospatial stack (conda-forge)
gdal = "*"
geopandas = "*"
geopandas-base = "*"
rasterio = "*"
pyproj = "*"
rtree = "*"
shapely = "*"
folium = "*"
mapclassify = "*"
xyzservices = "*"

# Networking / HTTP basics (conda)
requests = "*"
urllib3 = "*"
charset-normalizer = "*"
idna = "*"
pysocks = "*"

# Misc useful libs (conda)
absl-py = "*"
tqdm = "*"
typing_extensions = "*"
jinja2 = "*"
click = "*"

# Development Tools
pytest = "*"
pytest-sugar = "*"